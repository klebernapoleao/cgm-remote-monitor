# fly.toml app configuration file generated for monitorkleber on 2024-10-21T04:03:48Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'monitorkleber'
primary_region = 'ewr'

[build]

[http_service]
  internal_port = 1337
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
